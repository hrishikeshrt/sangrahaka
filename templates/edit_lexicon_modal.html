 <!-- Modal -->
 <div class="modal fade" id="edit-lexicon-modal" tabindex="-1" aria-labelledby="edit-lexicon-modal-title" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
            <form id="edit-lexicon-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-lexicon-modal-title">Edit Entity Text</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   <div class="form-group form-row">
                       <label class="col-sm-3 col-form-label" for="input-current-lemma">Current</label>
                       <div class="col-sm">
                           <input type="text" class="form-control bg-light" name="current_lemma" id="input-current-lemma" required>
                       </div>
                   </div>

                   <div class="form-group form-row">
                       <label class="col-sm-3 col-form-label" for="input-replacement-lemma">Replacement</label>
                       <div class="col-sm">
                           <input type="text" class="form-control" name="replacement_lemma" id="input-replacement-lemma" required>
                       </div>
                   </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="edit-lexicon-submit">Save</button>
                </div>
            </form>
         </div>
     </div>
 </div>
